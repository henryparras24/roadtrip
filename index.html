<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Roadtrip!</title>
</head>
<body>
  <header class="hero mobileee">
    <img src="bannerImg.png" alt="greyscale" width="75%" height="350px" class="city">
  </header>
  
      
  <h3 class="lightGrey">Music:</h3>

            <div class="spotify bottom mobileee">
              <div id="music-buttons">
                <button class="pill" data-id="37i9dQZF1DXd5zUwdn6lPb">Classical</button>
                <button class="pill" data-id="37i9dQZF1DX0wMD4IoQ5aJ">Electronic</button>
                <button class="pill" data-id="37i9dQZF1DWXRqgorJj26U">Rock</button>
                <button class="pill" data-id="37i9dQZF1DX92MLsP3K1fI">Pop</button>
                <button class="pill" data-id="37i9dQZF1DWV7EzJMK2FUI">Jazz</button>
                <button class="pill" data-id="37i9dQZF1DWSfMe9z89s9B">RnB</button>
                <!-- <button class="pill" data-id="37i9dQZF1DX35DWKgAk2B5">Indie</button> -->
              </div>
              
            </div>
            <div class="mobileee">
            <iframe class="1"  id="playlist" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXRqgorJj26U" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>   
            
            <h3 class="card-header text-uppercase lightGrey">Search Yelp</h3>
            <form class="mobileee">
                <label class="form-label lightGrey" for="username"></label>
                <input placeholder="Type City Here" name="username" id="cityName" type="text" autofocus="true" class="form-input" />
                <button type="submit" id="submitButton" class="pill">Go!</button> 
            </form>
            
        
        <div>
          <h3>Coffee:</h3>
          <div class="card1 mobileee" id="coffee">
          </div>
          <h3>Food:</h3>
          <div class="card2 mobileee" id="food">
          </div>
          <h3>Hotels:</h3>
          <div class="card3 mobileee" id="hotels">
          </div>
          <h3>Gas:</h3>
          <div class="card4 mobileee" id="gas">
          </div>
        </div>
        
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
