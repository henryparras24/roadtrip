<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Roadtrip!</title>
</head>
<body>
  <header>
    <div class="hero">
      <div class="txt">
      <h2>Roadtrip!</h2>
      </div>
    </div>
  </header>
  
    <main>   
        <div class="contain-fluid d-flex" style="color: rgb(22, 112, 42);">
          <div class="card col-md-4 col-12">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="username">Type in city:</label>
                <input name="username" id="cityName" type="text" autofocus="true" class="form-input" />
                <button type="submit" id="submitButton" class="btn" style="color: rgb(22, 112, 42);">Go!</button> 

            </form>
            
        </div>
        <div class ="columns">
          <div class="card1" id="coffee" style="width: auto;">
          </div>
          <div class="card2" id="food" style="width: auto;">
          </div>
          </div>
          <div class="card3" id="hotels" style="width: auto;">
          </div>
          <div class="card4" id="gas" style="width: auto;">
          </div>
        </div>
        <div class="spotify">
          <div id="music-buttons">
            <button data-id="37i9dQZF1DWXRqgorJj26U">Rock</button>
            <button data-id="37i9dQZF1DX92MLsP3K1fI">Pop</button>
            <button data-id="37i9dQZF1DWV7EzJMK2FUI">Jazz</button>
            <button data-id="37i9dQZF1DXd5zUwdn6lPb">Classical</button>
            <button data-id="37i9dQZF1DWSfMe9z89s9B">RnB</button>
            <button data-id="37i9dQZF1DX35DWKgAk2B5">Indie</button>
            <button data-id="37i9dQZF1DX0wMD4IoQ5aJ">Electronic</button>
          </div>
          <iframe class="1"  id="playlist" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXRqgorJj26U" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="spotify.js"></script>
</body>
</html>
